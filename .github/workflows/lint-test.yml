name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ğŸ” Lint with flake8
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ“¦ Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: ğŸ” Run flake8
        run: flake8 src/ scripts/ tests/

  test:
    name: ğŸ§ª Run Pytest (Minimal)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ“¦ Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: ğŸ§ª Run tests with PYTHONPATH
        run: |
          PYTHONPATH=. pytest tests/ --disable-warnings --maxfail=1 --tb=short
