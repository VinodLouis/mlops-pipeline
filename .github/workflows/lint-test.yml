name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        
    - name: Lint with flake8
      run: flake8 src/ scripts/ tests/

    - name: ðŸ§ª Run tests with PYTHONPATH
      run: |
        PYTHONPATH=. pytest tests/ --disable-warnings --maxfail=1 --tb=short
