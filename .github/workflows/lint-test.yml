name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 src/ scripts/ tests/

  test:
    name: Run Pytest (Minimal)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: ðŸ§ª Run tests with PYTHONPATH
        run: |
          PYTHONPATH=. pytest tests/ --disable-warnings --maxfail=1 --tb=short
